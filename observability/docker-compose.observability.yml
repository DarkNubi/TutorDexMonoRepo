# Legacy / standalone observability compose file.
#
# IMPORTANT:
# - The main observability stack is already included in the repo root `docker-compose.yml` under the `tutordex` project.
# - Running this file separately (from `observability/`) creates a SECOND compose project named `observability`, resulting in duplicate Grafana/Prometheus/Loki/etc.
#
# Prefer: from repo root, run `docker compose up -d --build` (and optionally `docker compose pull` first to refresh images).

services:
  prometheus:
    image: prom/prometheus:v2.50.1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-15d}"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - ./prometheus/recording_rules.yml:/etc/prometheus/recording_rules.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - tutordex
    depends_on:
      - alertmanager

  alertmanager:
    image: prom/alertmanager:v0.27.0
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    ports:
      - "127.0.0.1:${ALERTMANAGER_PORT:-9093}:9093"
    networks:
      - tutordex
    depends_on:
      - alertmanager-telegram

  alertmanager-telegram:
    build: ./alertmanager-telegram
    env_file:
      - ../TutorDexAggregator/.env
    networks:
      - tutordex

  # Loki / Promtail removed from this observability compose file

  grafana:
    image: grafana/grafana:12.3.1
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SECURITY_ADMIN_USER: "${GRAFANA_ADMIN_USER:-admin}"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD:-admin}"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "127.0.0.1:${GRAFANA_PORT:-3300}:3000"
    networks:
      - tutordex
    depends_on:
      - prometheus

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - tutordex

  node-exporter:
    image: prom/node-exporter:v1.8.1
    restart: unless-stopped
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc|run|mnt/wsl)($$|/)"
      - "--no-collector.netstat"
      - "--no-collector.softnet"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /run/udev/data:/run/udev/data:ro
    networks:
      - tutordex

  blackbox-exporter:
    image: prom/blackbox-exporter:v0.25.0
    restart: unless-stopped
    volumes:
      - ./blackbox/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    command:
      - "--config.file=/etc/blackbox_exporter/config.yml"
    networks:
      - tutordex

  # Tempo / OTEL collector removed from this observability compose file

networks:
  tutordex:
    name: tutordex

volumes:
  prometheus_data:
  alertmanager_data:
  grafana_data:
