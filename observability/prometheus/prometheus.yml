global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

rule_files:
  - /etc/prometheus/alert_rules.yml
  - /etc/prometheus/recording_rules.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]

  - job_name: cadvisor
    static_configs:
      - targets: ["cadvisor:8080"]

  - job_name: node_exporter
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: blackbox_http
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://collector-tail:9001/health/collector
          - http://aggregator-worker:9002/health/worker
          - http://backend:8000/health/dependencies
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  - job_name: tutordex_collector
    metrics_path: /metrics
    static_configs:
      - targets: ["collector-tail:9001"]
        labels:
          component: collector

  - job_name: tutordex_worker
    metrics_path: /metrics
    static_configs:
      - targets: ["aggregator-worker:9002"]
        labels:
          component: worker

  - job_name: tutordex_backend
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]
        labels:
          component: backend
