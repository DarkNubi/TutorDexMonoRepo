modules:
  http_2xx:
    prober: http
    timeout: 5s
    http:
      method: GET
      preferred_ip_protocol: ip4
      follow_redirects: true
      # Internal Python health servers may respond with HTTP/1.0.
      valid_http_versions: ["HTTP/1.0", "HTTP/1.1", "HTTP/2.0"]

  tcp_connect:
    prober: tcp
    timeout: 5s
