name: Deploy via Tailscale SSH

on:
  pull_request:
    branches: [ "main" ]
    types: [ closed ]

jobs:
  deploy:
    # Only run if the PR was actually merged (not just closed)
    if: github.event.pull_request.merged == true && github.event.pull_request.merge_commit_sha != null

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      - name: Deploy to Windows server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_TS_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script_stop: true
          script: |
            cmd /Q /C "cd /d D:\TutorDex && git pull --ff-only && docker compose up -d --build"
