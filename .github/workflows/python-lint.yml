name: Python Lint

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Ruff Linting (Ban bare except)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        run: |
          echo "::group::Ruff Linting"
          ruff check . --output-format=github
          echo "::endgroup::"

      - name: Check for bare except violations
        run: |
          echo "::group::Checking for bare except: patterns"
          python scripts/check_no_bare_except.py
          echo "::endgroup::"

  syntax-check:
    name: Python Syntax Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Run syntax check
        run: |
          echo "::group::Python Syntax Check"
          ./check_python.sh
          echo "::endgroup::"
