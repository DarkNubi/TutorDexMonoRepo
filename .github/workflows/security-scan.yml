name: Security Scan

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run security scan every Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  python-security:
    name: Python Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit Backend dependencies
        run: |
          echo "::group::Backend Security Audit"
          pip-audit -r TutorDexBackend/requirements.txt --desc || exit_code=$?
          echo "::endgroup::"
          exit ${exit_code:-0}

      - name: Audit Aggregator dependencies
        run: |
          echo "::group::Aggregator Security Audit"
          pip-audit -r TutorDexAggregator/requirements.txt --desc || exit_code=$?
          echo "::endgroup::"
          exit ${exit_code:-0}

  npm-security:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: TutorDexWebsite
        run: npm ci

      - name: Run npm audit
        working-directory: TutorDexWebsite
        run: npm audit --audit-level=moderate
