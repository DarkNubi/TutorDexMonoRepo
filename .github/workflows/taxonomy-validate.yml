name: Taxonomy Validate

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Validate subjects taxonomy v2 (and drift)
        run: python3 shared/taxonomy/subjects/validate_taxonomy.py --check-sync

