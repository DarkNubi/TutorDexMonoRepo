name: Contracts Validate

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"
      - name: Validate shared contracts (and drift)
        run: python3 shared/contracts/validate_contracts.py --check-sync

