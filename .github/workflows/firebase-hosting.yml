name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # Vite only injects `VITE_*` variables at build time, so they must exist in CI env.
      VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
      VITE_DM_BOT_HANDLE: ${{ vars.VITE_DM_BOT_HANDLE }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Support both layouts:
      # 1) monorepo where website lives in `TutorDexWebsite/`
      # 2) standalone repo where website is the repo root

      - name: Install (monorepo)
        if: ${{ hashFiles('TutorDexWebsite/package-lock.json') != '' }}
        working-directory: TutorDexWebsite
        run: npm ci --no-audit --no-fund

      - name: Build (monorepo)
        if: ${{ hashFiles('TutorDexWebsite/package.json') != '' }}
        working-directory: TutorDexWebsite
        run: npm run build

      - name: Install (root)
        if: ${{ hashFiles('TutorDexWebsite/package-lock.json') == '' }}
        run: npm ci --no-audit --no-fund

      - name: Build (root)
        if: ${{ hashFiles('TutorDexWebsite/package.json') == '' }}
        run: npm run build

      - name: Deploy (monorepo)
        if: ${{ hashFiles('TutorDexWebsite/firebase.json') != '' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ vars.FIREBASE_PROJECT_ID }}"
          entryPoint: TutorDexWebsite
          channelId: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || 'live' }}
          expires: ${{ github.event_name == 'pull_request' && '7d' || '' }}

      - name: Deploy (root)
        if: ${{ hashFiles('TutorDexWebsite/firebase.json') == '' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ vars.FIREBASE_PROJECT_ID }}"
          entryPoint: .
          channelId: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || 'live' }}
          expires: ${{ github.event_name == 'pull_request' && '7d' || '' }}
