name: Deploy to Firebase Hosting

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  deploy_staging:
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    environment: staging
    env:
      # Vite only injects `VITE_*` variables at build time, so they must exist in CI env.
      VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
      VITE_DM_BOT_HANDLE: ${{ vars.VITE_DM_BOT_HANDLE }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      # Support both layouts:
      # 1) monorepo where website lives in `TutorDexWebsite/`
      # 2) standalone repo where website is the repo root

      - name: Install (monorepo)
        if: ${{ hashFiles('TutorDexWebsite/package-lock.json') != '' }}
        working-directory: TutorDexWebsite
        run: npm ci

      - name: Build (monorepo)
        if: ${{ hashFiles('TutorDexWebsite/package.json') != '' }}
        working-directory: TutorDexWebsite
        run: npm run build

      - name: Install (root)
        if: ${{ hashFiles('TutorDexWebsite/package-lock.json') == '' }}
        run: npm ci

      - name: Build (root)
        if: ${{ hashFiles('TutorDexWebsite/package.json') == '' }}
        run: npm run build

      - name: Deploy (monorepo)
        if: ${{ hashFiles('TutorDexWebsite/firebase.json') != '' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ vars.FIREBASE_PROJECT_ID }}"
          entryPoint: TutorDexWebsite
          channelId: live

      - name: Deploy (root)
        if: ${{ hashFiles('TutorDexWebsite/firebase.json') == '' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ vars.FIREBASE_PROJECT_ID }}"
          entryPoint: .
          channelId: live

  deploy_prod:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    environment: production
    env:
      # Vite only injects `VITE_*` variables at build time, so they must exist in CI env.
      VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
      VITE_DM_BOT_HANDLE: ${{ vars.VITE_DM_BOT_HANDLE }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install (monorepo)
        if: ${{ hashFiles('TutorDexWebsite/package-lock.json') != '' }}
        working-directory: TutorDexWebsite
        run: npm ci

      - name: Build (monorepo)
        if: ${{ hashFiles('TutorDexWebsite/package.json') != '' }}
        working-directory: TutorDexWebsite
        run: npm run build

      - name: Install (root)
        if: ${{ hashFiles('TutorDexWebsite/package-lock.json') == '' }}
        run: npm ci

      - name: Build (root)
        if: ${{ hashFiles('TutorDexWebsite/package.json') == '' }}
        run: npm run build

      - name: Deploy (monorepo)
        if: ${{ hashFiles('TutorDexWebsite/firebase.json') != '' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ vars.FIREBASE_PROJECT_ID }}"
          entryPoint: TutorDexWebsite
          channelId: live

      - name: Deploy (root)
        if: ${{ hashFiles('TutorDexWebsite/firebase.json') == '' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
          projectId: "${{ vars.FIREBASE_PROJECT_ID }}"
          entryPoint: .
          channelId: live
