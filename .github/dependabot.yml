version: 2
updates:
  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/TutorDexBackend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"

  # Aggregator Python dependencies
  - package-ecosystem: "pip"
    directory: "/TutorDexAggregator"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "aggregator"

  # Website npm dependencies
  - package-ecosystem: "npm"
    directory: "/TutorDexWebsite"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci"
