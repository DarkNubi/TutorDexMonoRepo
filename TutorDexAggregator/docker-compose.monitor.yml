services:
  tutordex-monitor:
    image: python:3.12-slim
    container_name: tutordex-monitor
    working_dir: /app
    command: ["sh", "-c", "pip install --no-cache-dir -r requirements.txt && python monitoring/monitor.py"]
    env_file:
      - .env
    volumes:
      - ./:/app
    restart: unless-stopped
